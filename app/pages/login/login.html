<ion-header>
  <ion-navbar primary>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">
  <img src="http://placehold.it/600x200" class="auth-img">

  <form [ngFormModel]="loginForm" (submit)="loginUser($event)">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input ngControl="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input ngControl="password" type="password"></ion-input>
    </ion-item>

    <button block type="submit">
      Login
    </button>

  </form>

    <button block class="button-twitter" (click)="loginUserSocial($event, 'twitter')">
      <ion-icon name="logo-twitter"></ion-icon>Login with Twitter
    </button>

    <button block class="button-facebook" (click)="loginUserSocial($event, 'facebook')">
      <ion-icon name="logo-facebook"></ion-icon>Login with Facebook
    </button>

    <button block class="button-google" (click)="loginUserSocial($event, 'google')">
      <ion-icon name="logo-google"></ion-icon>Login with Google
    </button>

    <button block class="button-github" (click)="loginUserSocial($event, 'github')">
      <ion-icon name="logo-github"></ion-icon>Login with Github
    </button>

    <button block clear (click)="goToSignup()">
      Create a new account
    </button>

    <button block clear (click)="goToResetPassword()">
      I forgot my password
    </button>

</ion-content>
